<html lang="en">
<head>

    <title>Basics</title>
    <style>
        body{
            background-color: pink;
        }

        h1{
            text-align: center;

        div > img{

            gap: 30px;

        .shop-one > a,
        .shop-two > a{

        }

        .shop-two > img {

        }

        hr{
            margin-top: 50px;
        }

        footer{
            display: flex;
            justify-content: end;
        }
    </style>
</head>
<body>
    <h1>Basics | Web Page!</h1>
    <div class="container">
        <div class="shop-one">
            <img src="https://www.buzina.pt/wp-content/uploads/2019/10/online-shopping.jpg" alt="firstShop">
            <a href="https://www.amazon.com/">First Shop</a>
        </div>
        <div class="shop-two">
            <img src="https://foko.pt/images/online-shopping-ecommerce-ss-1920.png" alt="secondShop">
            <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://www.temu.com/pt&ved=2ahUKEwj9nbi0_KyOAxUkQfEDHedvCiQQFnoECA8QAQ&usg=AOvVaw0dOi6B7qrvwwqD4EPmTIcc">Second Shop</a>
        </div>
    </div>
    <hr>
    <footer>
        <p><i>&#xa9; guipinto 2025</i></p>

</html>
