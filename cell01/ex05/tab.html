<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        td{
            height: 100px;
            width: 25%;
            text-align: left;
            font-size: 16px;
            color: white;
            border: 1px solid black;
        }
        td:first-child{
            background-color: red;
        }
        td:last-child{
            background-color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>First cell</td>
            <td>Second cell</td>
        </tr>
    </table>
</body>
</html>
