<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <input type="text" name="firstNumber" value="" placeholder="First Number">
    <select name="operators" id="operators">
        <option value="sum">+</option>
        <option value="minus">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
        <option value="module">%</option>
    </select>
    <input type="text" name="secondNumber" value="" placeholder="Second Number">
    <button type="submit">Try me!</button>
    <script>
        $(document).ready(function(){
            $('button').on('click', function(){
                const firstNumber = Number($('input[name="firstNumber"]').val());
                const secondNumber = Number($('input[name="secondNumber"]').val());
                const operator = $('#operators').val();

            if (firstNumber < 0 || secondNumber < 0){
                alert('Error :(');
                return;
            }

            let result;
            switch(operator){
                case 'sum':
                    result = firstNumber + secondNumber;
                    break;
                case 'minus':
                    result = firstNumber - secondNumber;
                    break;
                case 'multiply':
                    result = firstNumber * secondNumber;
                    break;
                case 'divide':
                    if (secondNumber !== 0){
                        result = firstNumber / secondNumber;
                    } else {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                    }
                    break;
                case 'module':
                    if (secondNumber !== 0){
                        result = firstNumber % secondNumber;
                    } else {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                    }
                    break;
                }
                
            alert(`${result}`);
            console.log(result);
            })
        })
        
        setTimeout(() => {
            alert('Please, use me...')
        }, 30000)
    </script>
</body>
</html>
