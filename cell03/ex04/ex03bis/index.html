<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        #ft_list{
            border: 1px solid #ccc;
            min-height: 100px;
            padding: 10px;
        }

        .todo-item{
            background-color: #f0f0f0;
            padding: 8px;
            margin: 5px 0;
            cursor: pointer;
        }

        .todo-item:hover{
            background-color: #e0e0e0;
        }

        button{
            padding: 8px 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <button>New</button>
    <div id="ft_list"></div>
    
    <script src="index.js"></script>
</body>
</html>
