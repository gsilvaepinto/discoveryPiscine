<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

                    <td>

                </tr>
                <tr>
                    <td>
                        <div class="login-name">Guilherme 42</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="description">Level 10, The answer</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="location">42 Lisboa</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="social-icons">
                            <span class="social-icon">🌐</span>
                            <span class="social-icon">🐦</span>
                            <span class="social-icon">💼</span>
                            <span class="social-icon">📘</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</html>
